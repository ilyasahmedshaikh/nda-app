<div class="py-4">
    <app-general-info *ngIf="step==1" (stepFn)="getStep($event)" (getGeneralInfo)="getGeneralInfo($event)"></app-general-info>
    <app-digital-signature *ngIf="step==2" (getsignature)="getSignature($event)"></app-digital-signature>
    <app-next-step *ngIf="step==3"></app-next-step>
</div>
