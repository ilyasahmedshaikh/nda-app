<section class="login-screen">
  <!-- <div style="background-image: url(../../../../assets/img/login-dotted-bg.png);"> -->
    <div class="container">
      <div class="row">
        <div class="logo">
          <img src="../../../assets/img/text-logo.png" alt="Logo" />
        </div>
      </div>

      <form class="login-inputs">
        <div class="form-group cutom-input">
          <i class="far fa-envelope"></i>
          <!-- <label>Email or Username</label> -->
          <input type="email" class="form-control" placeholder="Email or Username" formControlName="email">
        </div>

        <div class="form-group cutom-input">
          <i class="fas fa-lock"></i>
          <!-- <label>Password</label> -->
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="eye-icon">
            <i class="fas fa-eye"></i>
          </div>
        </div>

        <div class="row pt-2">
            <div class="col-6">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Remember me</label>
                </div>
            </div>

            <div class="col-6">
                <div class="forgot-password float-right">
                    <a routerLink="/forget">Forgot Password?</a>
                </div>
            </div>
        </div>

        <!-- <a *ngIf="!loader" (click)="login()" class="rounded-btn w-100 mt-3">Log In</a> -->
        <div class="login-btn">
          <a class="rounded-btn w-50">Log In</a>
        </div>

        <!-- <div *ngIf="loader" class="loader">
          <img class="loading" src={{loadingImg}} />
        </div> -->

        <div class="account-new pt-3 text-center">
            <span>New user?</span>
            <a routerLink="/signup">Sign Up with new Account</a>
        </div>
      </form>
    </div>
  <!-- </div> -->
</section>
