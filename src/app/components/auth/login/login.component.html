<section class="login-screen">
  <div class="container">
    <div class="row">
      <div class="logo py-5">
        <img src="../../../assets/img/text-logo.png" alt="Logo" />
      </div>
    </div>

    <form class="login-inputs" [formGroup]="programForm">
      <div class="form-group cutom-input">
        <i class="far fa-envelope"></i>
        <input type="email" class="form-control" placeholder="Email or Username" formControlName="email">
      </div>

      <div class="form-group cutom-input">
        <i class="fas fa-lock"></i>
        <input type="{{showPassword ? 'text' : 'password' }}" class="form-control" placeholder="Password" formControlName="password">
        <div class="eye-icon">
          <a (click)="togglePassword()">
            <i class="{{showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
          </a>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col-6">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Remember me</label>
          </div>
        </div>

        <div class="col-6">
          <div class="forgot-password float-right">
            <a routerLink="/auth/forget">Forgot Password?</a>
          </div>
        </div>
      </div>

      <div class="login-btn">
        <button class="rounded-btn w-50 border-0" (click)="login()"
          [disabled]="programForm.invalid" 
          [ngClass]="{'disable-opacity': programForm.invalid}">
          Log In
        </button>
      </div>

      <div class="account-new pt-3 text-center">
        <span>New user?</span>
        <a routerLink="/auth/signup" (click)="toggleBack()">Sign Up with new Account</a>
      </div>
    </form>
  </div>
</section>
