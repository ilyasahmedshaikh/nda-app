<section class="login-screen">
  <!-- <div style="background-image: url(../../../../assets/img/login-dotted-bg.png);"> -->
    <div class="container">
      <div class="row">
        <div class="logo">
          <img src="../../../assets/img/text-logo.png" alt="Logo" />
        </div>
      </div>

      <form class="inputs">
        <div class="form-group">
          <div class="row">
            <div class="col-2 icon">
              <i class="far fa-envelope"></i>
            </div>
            <div class="col-10 pl-0">
              <label>Email or Username</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-2 icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="col-10 pl-0">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
              <i class="fas fa-eye"></i>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Remember me</label>
                </div>
            </div>

            <div class="col-6">
                <div class="forget-password float-right">
                    <a routerLink="/forget">Forgot Password?</a>
                </div>
            </div>
        </div>

        <!-- <a *ngIf="!loader" (click)="login()" class="rounded-btn w-100 mt-3">Log In</a> -->
        <a class="rounded-btn w-50">Log In</a>

        <!-- <div *ngIf="loader" class="loader">
          <img class="loading" src={{loadingImg}} />
        </div> -->

        <div class="account-text pt-3 text-center">
            <span>New user?</span>
            <a routerLink="/signup">Sign Up with new Account</a>
        </div>
      </form>
    </div>
  <!-- </div> -->
</section>
