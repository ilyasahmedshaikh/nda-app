<section class="add-card-screen">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row accept-cards">
          <div class="col-5">
            <p>We Accept</p>
          </div>
          <div class="col-7 pl-0">
            <img src="../../../../assets/img/we-accept-payments.png">
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <form class="add-card-inputs">
          <div class="form-group cutom-input">
            <label>Card Number</label>
            <input type="number" class="form-control" placeholder="**** **** **** ****">
            <div class="camera">
              <i class="fas fa-camera"></i>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group cutom-input col-4">
              <label>Expiration</label>
              <select class="form-control">
                <option selected>Month</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
              </select>
            </div>
            <div class="form-group cutom-input col-4">
              <label>Date</label>
              <select class="form-control">
                <option selected>Year</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
              </select>
            </div>
            <div class="form-group cutom-input col-4">
              <label>CVV</label>
              <input type="number" class="form-control" placeholder="****">
              <div class="question-mark">
                <i class="fas fa-question"></i>
              </div>
            </div>
          </div>
        </form>
        <div class="add-card-btn pt-5">
          <a class="rounded-btn w-50">ADD CARD</a>
        </div>
      </div>
    </div>
  </div>
</section>
